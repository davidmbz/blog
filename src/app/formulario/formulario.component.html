<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Título</label>
        <input type="text" class="form-control" formControlName="titulo">
        <p class="error" *ngIf="formulario.controls.titulo.errors && formulario.controls.titulo.touched">
            El campo título es requerido
        </p>
    </div>
    <div class="form-group">
        <label>Texto</label>
        <input type="text" class="form-control" formControlName="texto">
        <p class="error" *ngIf="formulario.controls.texto.errors && formulario.controls.texto.touched">
            El campo texto es requerido
        </p>
    </div>
    <div class="form-group">
        <label>Autor</label>
        <input type="text" class="form-control" formControlName="autor">
        <p class="error" *ngIf="formulario.controls.autor.errors && formulario.controls.autor.touched">
            El campo autor es requerido
        </p>
    </div>
    <div class="form-group">
        <label>Imagen</label>
        <input src="" placeholder="Inserte url de la imagen" class="form-control" formControlName="imagen">
    </div>
    <div class="form-group">
        <label>Fecha</label>
        <input type="text" class="form-control" formControlName="fecha">
    </div>
    <div class="form-group">
        <label>Categoría</label>
        <select class="form-control" formControlName="categoria">
            <option value="cine">CINE</option>
            <option value="juegos">JUEGOS</option>
        </select>
        <p class="error" *ngIf="formulario.controls.categoria.errors && formulario.controls.categoria.touched">
            Es necesario escribir una categoria
        </p>
    </div>
    <input type="submit" value="Enviar" [disabled]="!formulario.valid" class="btn btn-block btn-dark">
</form>

{{ formulario.value | json }}
